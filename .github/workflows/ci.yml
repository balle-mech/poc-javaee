name: Java CI with JUnit

on:
  push:
    
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    # テストの実行
    - name: Run tests
      run: |
        # テストの実行コマンドを指定
        java -jar ./src/main/webapp/WEB-INF/lib/junit-platform-console-standalone-1.9.3.jar --class-path target/classes --scan-class-path
