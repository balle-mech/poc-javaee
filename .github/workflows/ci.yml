name: Java CI with JUnit

on:
  push:
    
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    # テストの実行
    - name: Run tests
      run: java -jar junit-platform-console-standalone-1.9.3.jar --class-path ./src/main/java --select-class=backingbeans.EmpBeanTest --details=tree
